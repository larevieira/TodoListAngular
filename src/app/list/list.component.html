<div>

    <div class="form-group input-group">
    	<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    	<input name="search" id="txt_consulta" style="margin: 40px;" placeholder="Consultar" type="text" class="form-control">
    </div>


    
    <div style="text-align:center">
        <input #inputElementRef [(ngModel)]="task"  class="form-control" type="text" style="border-radius: 1em; width:30%; margin-left: 40px;" placeholder="Digite sua tarefa">
        <button  type="button"  (click)="addTask(inputElementRef.value)" style="border-radius: 1em; margin-top: -5%; margin-left: -17%;" class="btn btn-outline-danger">
            Nova Tarefa
        </button> 
    </div>
    <ul>
        <ol *ngFor="let task of taskList  index as i">
            <input   (click)="completeTask()"  class="form-check-input"  style="margin-top: 2%;" type="checkbox" value="" id="done">
            {{ task }}
            <span class="edit">
                <button class="btn btn-outline-danger" *ngIf="task" style="border-radius: 1em; margin: 1%; " (click)='editTask(task)'> Edit </button>
            </span>
            <span class="remove">
              <button class="btn btn-outline-danger" style="border-radius: 1em; " (click)='removeTask(i)'> X </button>
            </span>
        </ol>
    </ul>
</div>
